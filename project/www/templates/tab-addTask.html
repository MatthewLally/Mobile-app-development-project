<ion-view view-title="Add Task">
  <ion-content>
      <div class = "list">
      <label class = "item item-input item-stacked label">
          <span class = "input-label">Personel Tasks to be entered here.</span>
          <input type = "text" ng-model="data.newTask" placeholder="Enter a new task here">
          </label>
          
          <label class = "item item-input item-stacked label">
          <span class = "input-label">Work Tasks to be entered here.</span>
          <input type = "text" ng-model="data2.newTask2" placeholder="Enter a new task here">
          </label>
      </div>
      <button class = "button button-full button-positive" ng-click="addTask()">
          Add personel task
      </button>
      <button class = "button button-full button-positive" ng-click="addTask2()">
          Add work task
      </button>
  </ion-content>
</ion-view>
