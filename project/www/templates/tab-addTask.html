<ion-view>
    <ion-nav-title>
    <span style="color:red">Add Task</span>
    </ion-nav-title>
  <ion-content>
      <div class = "list">
      <label class = "item item-input item-stacked label">
          <span class = "input-label">Personel Tasks to be entered here.</span>
          <input type = "text" ng-model="data.newTask" placeholder="Enter a new task here">
          </label>
          
          <label class = "item item-input item-stacked label">
          <span class = "input-label">Work Tasks to be entered here.</span>
          <input type = "text" ng-model="data2.newTask2" placeholder="Enter a new task here">
          </label>
      </div>
      <button class = "button icon-right ion-chevron-right button-dark" ng-click="addTask()">
          Add personel task
      </button>
      <button class = "button icon-right ion-chevron-right button-calm" ng-click="addTask2()">
          Add work task
      </button>
  </ion-content>
</ion-view>
